<div class="list">
  <table class="table table-hover">
    <tr>
      <th>code</th>
      <th>country</th>
      <th>population</th>
    </tr>
    {% for item in data %}
      <tr>
        <td>[[item.code]]</td>
        <td>[[item.country]]</td>
        <td>[[item.population]]</td>
      </tr>
    {% endfor %}
  </table>
</div>
